<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Ocean blue gradient background -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5dade2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088cc;stop-opacity:1" />
    </linearGradient>
    <pattern id="wavePattern" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 Q25,0 50,10 T100,10" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#oceanGradient)"/>
  
  <!-- Wave pattern overlay -->
  <rect width="800" height="400" y="200" fill="url(#wavePattern)"/>
  
  <!-- Beach icon -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="-50" r="40" fill="rgba(255,255,153,0.8)" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <path d="M-30,-50 L-20,-30 L-10,-50 L0,-30 L10,-50 L20,-30 L30,-50" stroke="rgba(255,255,153,0.8)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">추암해변</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="white">Chuam Beach</text>
  
  <!-- Decorative wave lines at bottom -->
  <path d="M0,550 Q200,540 400,550 T800,550" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  <path d="M0,570 Q200,560 400,570 T800,570" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
</svg>